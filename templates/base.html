<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="p:domain_verify" content="15c8ddf0a73cecec5c18bbfae3f105e1"/>
    <title>{% block title %}Visly{% endblock %}</title>
    

    <link rel="stylesheet" href="{{ url_for('static', filename='DESIGN.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block head %}{% endblock %}

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        .mobile-menu a {
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container-fluid p-0">

    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center gap-4">
           <a href="/" class="logo-link"> <img src="/static/VISLY.png" width="110px" alt="Visly logo"> </a>
            <a href="/" class="home-pg">Home Page</a>
        </div>

        <div class="d-flex gap-3 align-items-center">
            {% if current_user.is_authenticated %}
                <!-- Desktop Buttons -->
                <div class="auth-buttons d-none d-md-flex gap-3">
                    <a href="/logout" class="btn"
                       style="background-color: #4B3F72; border-radius: 15px; width: 100px; color: white;">Logout</a>
                    <a href="{{ url_for('profile') }}" class="btn"
                       style="background-color: #ffffff; border-radius: 15px; width: 90px; color: black; border: 1px black solid;">Profile</a>
                </div>

                <!-- Burger Button for mobile -->
                <div class="burger d-md-none ms-auto" onclick="toggleMobileMenu()" style="font-size: 24px; cursor: pointer;">â˜°</div>

                <!-- Mobile Dropdown Menu -->
                <div id="mobileMenu" class="mobile-menu d-flex flex-column mt-2 d-none">
                    <a href="{{ url_for('profile') }}" class="btn mb-2"
                       style="background-color: #ffffff; border-radius: 15px; color: black; border: 1px black solid;">Profile</a>
                    <a href="/logout" class="btn"
                       style="background-color: #4B3F72; border-radius: 15px; color: white;">Logout</a>
                </div>
            {% else %}
                <a href="/Login" class="btn text-white" style="background-color: #4B3F72; border-radius: 15px; width: 100px;">Login</a>
                <a href="/SignUp" class="btn btn-outline-white">Sign In</a>
            {% endif %}
        </div>
    </header>

    <hr style="border-top: 1px solid #9fa2a6; width: 95%; margin: 4px auto 12px auto; margin-top: -15px;">

    <main>
        {% block content %}{% endblock %}
        {% block body %}{% endblock %}
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("d-none");
    }
</script>

</body>
</html>
